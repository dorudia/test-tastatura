<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Enter your text!">
    <div class="container">
        <div class="navbar">
            <i>@</i>
            <i class="far fa-bell"></i>
            <i>@</i>
            <i class="far fa-play-circle"></i>
            <i>@</i>
            <i>@</i>
            <i class="fas fa-cog"></i>
        </div>
        <div class="keys">
            <div class="row row-1">
                <div class="key key-q" data-attr="Q"><span>q</span><b>1</b><p>ğŸ˜€</p></div>
                <div class="key key-w" data-attr="W"><span>w</span><b>2</b><p>ğŸ˜</p></div>
                <div class="key key-e" data-attr="E"><span>e</span><b>3</b><p>ğŸ˜‚</p></div>
                <div class="key key-r" data-attr="R"><span>r</span><b>4</b><p>ğŸ¤£</p></div>
                <div class="key key-t" data-attr="T"><span>t</span><b>5</b><p>ğŸ˜‰</p></div>
                <div class="key key-y" data-attr="Y"><span>y</span><b>6</b><p>ğŸ˜‹</p></div>
                <div class="key key-u" data-attr="U"><span>u</span><b>7</b><p>ğŸ˜</p></div>
                <div class="key key-i" data-attr="I"><span>i</span><b>8</b><p>ğŸ˜</p></div>
                <div class="key key-o" data-attr="O"><span>o</span><b>9</b><p>ğŸ˜®</p></div>
                <div class="key key-p" data-attr="P"><span>p</span><b>0</b><p>ğŸ˜´</p></div>
            </div>
            <div class="row row-2">
                <div class="key key-a" data-attr="A"><span>a</span><b>!</b></div>
                <div class="key key-s" data-attr="S"><span>s</span><b>@</b></div>
                <div class="key key-d" data-attr="D"><span>d</span><b>#</b></div>
                <div class="key key-f" data-attr="F"><span>f</span><b>%</b></div>
                <div class="key key-g" data-attr="G"><span>g</span><b>&</b></div>
                <div class="key key-h" data-attr="H"><span>h</span><b>*</b></div>
                <div class="key key-j" data-attr="J"><span>j</span><b>;</b></div>
                <div class="key key-k" data-attr="K"><span>k</span><b>(</b></div>
                <div class="key key-l" data-attr="L"><span>l</span><b>)</b></div>
            </div>
            <div class="row row-3">

                <div class="key key-shift"><i class="fas fa-arrow-up"></i></div>
                <div class="key key-z" data-attr="Z"><span>z</span><b>-</b></div>
                <div class="key key-x" data-attr="X"><span>x</span><b>'</b></div>
                <div class="key key-c" data-attr="C"><span>c</span><b>"</b></div>
                <div class="key key-v" data-attr="V"><span>v</span><b>:</b></div>
                <div class="key key-b" data-attr="B"><span>b</span><b>,</b></div>
                <div class="key key-n" data-attr="N"><span>n</span><b>.</b></div>
                <div class="key key-m" data-attr="M"><span>m</span><b>?</b></div>
                <div class="key key-delete"><i class="fas fa-backspace"></i></div>
            </div>
            <div class="row row-4">
                <div class="key-123"><span>123</span><p>ABC</p></div>
                <div class="key key-globe"><i class="far fa-smile"></i></div>
                <div class="key-space">space</div>
                <div class="key key-return"><i class="fas fa-level-down-alt"></i></div>
            </div>
        

        </div>
    </div>
    <a href="https://github.com/dorudia/test-tastatura.git"><button type="button">GitHub</button></a>


    <script src="app.js"></script>
</body>
</html>
